<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Visualizing Pokemon</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!-- <header>
      <div class="header-text">
        <h1>Pokemon interactive visualization - Do Pokemon get stronger over the generations?</h1>
      </div>
    </header> -->
    <main>
     <div class="visualizations">
      <div class="flex">
        <div class = "flex">
          <select name="stat" id="stat" class="rotated">
            <option value="base_stat_total">Base Stat Total</option>
            <option value="hp">HP</option>
            <option value="attack">Attack</option>
            <option value="defense">Defense</option>
            <option value="sp_attack">Special Attack</option>
            <option value="sp_defense">Special Defense</option>
            <option value="speed">Speed</option>
          </select>
          <svg id="scatterplot"></svg>
        </div>
        <div id="graph">
          <svg id="heatmap"></svg>
          <div class="tooltip"></div>
        </div>
        <svg id="selected_heatmap"></svg>
      </div>
      <svg id="stats"></svg>
     </div> 
    </main>

    <script type="module" src="pokemon.js"></script>
    <script type="module" src="scatterplot.js"></script>
    <script type="module" src="heatmap.js"></script>
    <script type="module" src="pokestats.js"></script>
  </body>
</html>
